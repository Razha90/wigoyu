flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path: "assets/icons/home.png"
  image_path_android: "assets/icons/home.png"
  # image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: false # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "#ffffff" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icons/home.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 32 # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/icons/home.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: false
    # image_path: "assets/images/icon-1024x1024.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: false
    # image_path: "assets/images/icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    # image_path: "assets/images/icon-1024x1024.png"